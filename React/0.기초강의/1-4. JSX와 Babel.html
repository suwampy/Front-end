<html>
    <head>
        <script crossorigin="http://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id='root'></div> 
        <script type="text/babel"> // babel : 자바스크립트 안에서 html 태그 문법을 쓸 수 있게 된당
            const e = React.createElement; 
            
            class LikeButton extends React.Component {
                constructor(props) {
                    super(props);

                    this.state = {
                        liked : false, 
                    }
                }

                render(){ 
                 
                // 이걸 좀더 가독성 좋게 !
                // return e(
                //     'button',
                //     {onClick : () => {this.setState({liked:true})}, type : 'submit'},
                //     this.state.liked === true ? 'Liked' : 'Like'); 

                // }
                    return  <button type="submit" onClick={() => {this.setState({liked:true})}} >
                                {this.state.liked === true ? 'Liked' : 'Like'}
                            </button>;
                
                    // JSX ( JS + XML )
                    // - 닫는 괄호 꼭 해줘야함 문법이 엄격함!
                }

            }
        </script>

        <script type="text/babel">
            // ReactDOM.render(e(LikeButton), document.querySelector("#root"));
            ReactDOM.render(
                <LikeButton />
                , document.querySelector("#root"));
        </script>
    </body>
</html>
