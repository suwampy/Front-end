<html>
    <head>
        <script crossorigin="http://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id='root'></div> <!-- 결과 : <div id="root><button>Like</button></div>-->
        <script>
            const e = React.createElement; // 태그를 만듦
            
            class LikeButton extends React.Component { // React 안에 들어있는 Component를 상속해옴
                constructor(props) {
                    super(props)
                }

                render(){ // 어떻게 화면에 표시해줄건지?
                    return e('button', null, 'Like'); // <button>Like</button>
                }
            }
        </script>

        <script>
            // reactDOM = react로 컴포넌트 만들겠다고 해놓은것을
            // 웹에다가 실제로 랜더링(반영)을 해줌
            ReactDOM.render(e(LikeButton), document.querySelector("#root"));
        </script>
    </body>
</html>
