<html>

<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <script crossorigin="http://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id='root'></div>
    <script type="text/babel">
            class GuGuDan extends React.Component {
                constructor(props){
                    super(props);

                    // 변할것을들을 state로 만든다
                    this.state = {
                        first : Math.ceil(Math.random() * 9),
                        second :  Math.ceil(Math.random() * 9),
                        value = '',
                        result : '',
                    };
                }
                
                onSubmit =(e)=>{
                    // 글자 칠 때마다 input 안에 있는 value를 바꿔줌
                    // 변하는 부분을 내가 컨트롤함
                                // form을 submit 했을때 어떻게 되는지
                                e.preventDefault();
                                if(parseInt(this.state.value) === this.state.first * this.state.second) {
                                    this.setState({
                                        result : this.state.value+'정답',
                                        first : Math.ceil(Math.random() * 9),
                                        second : Math.ceil(Math.random() * 9),
                                        value : '',
                                    });
                                }else{
                                    this.setState({
                                        result : '땡',
                                        value : '',
                                    });
                                }
                            };
                    

                onChange = (e) => {
                    this.setState({value : e.target.value});
                }

                render(){
                    return (
                        <div>
                            <div>{this.state.first} 곱하기 {this.state.second} 는?</div> 
                            <form onSubmit = {this.onSubmit}>
                                <input type="number" value={this.state.value} onChange={this.onChange} />
                                <button>입력</button>
                            </form>   
                            <div>{this.state.result}</div>
                        </div>
                    );
                }
            }
        </script>

    <script type="text/babel">
            // ReactDOM.render(e(LikeButton), document.querySelector("#root"));
            ReactDOM.render(
                <GuGuDan />
                , document.querySelector("#root"));
        </script>
</body>

</html>
